<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="calculator-icon.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Faiz Hesapla</title>
</head>

<body>
  <main>
    <div class="container text-center">
      <div class="d-flex flex-column">
        <h1 class="my-4">Faiz Hesapla</h1>
      </div>
      <div class="row my-4 d-flex justify-content-center">

        <div class="col-4">
          <h3>Ana para</h3>
          <input class="anapara" type="number">
        </div>

        <div class="col-4">
          <h3>Faiz Oranı</h3>
          <input class="faiz-orani" type="number">
        </div>

        
        <div class="col-4">
          <h3>Vade <small>(Gün)</small> </h3>
          <select id="list" onchange="getSelectValue();">
            <option value="32">32 - <small>(1 Aylık)</small></option>
            <option value="92">92 - <small>(3 Aylık)</small></option>
            <option value="181">181 - <small>(6 Aylık)</small></option>
            <option value="360">360 - <small>1 Yıllık</small></option>
          </select>
        </div>

        <div class="result">
          <h4 class="mr-4 mount">Aylık Kazanç:</h4>
          <div class="mountly-earn"></div>
        </div>

        <div class="result">
          <h4 class="mr-4 mount">Faiz Kazancı:</h4>
          <div class="faiz-earn"></div>
        </div>

        <div class="result">
          <h4 class="mr-4">Toplam Para:</h4>
          <div class="total-money"> </div>
        </div>
      </div>

      <h4 id="message" class="hidden">
        <h3 class="message text-center my-4"></h3>
        <button class="hesapla">Hesapla</button>
        <button class="temizle">Temizle</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
